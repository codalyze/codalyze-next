apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: codalyze-next
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: codalyze-next-web
    spec:
      containers:
      - name: codalyze-next-web
        image: codalyzenext.azurecr.io/codalyze-next_web:v2
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: codalyze-next-web
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: codalyze-next-web
